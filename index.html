<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  .attribution { font-size: 11px; text-align: center; grid-column: 1/3; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head> 
<body>
  <div class="container">
    <div class="logo"></div>
    <div class="tipCalculator">
      <div class="containerSelectTip">
        <label for="" class="bill">Bill</label>
        <input type="number" class="valor">
        <div class="selectTip">
          <h1 class="titleSelectTip">Select Tip %</h1>
          <button onclick="valor(5)" id="porcentagem" class="cincoPorcento">5%</button>
          <button onclick="valor(10)" id="porcentagem" class="dezPorcento">10%</button>
          <button onclick="valor(15)" id="porcentagem" class="quinzePorcento">15%</button>
          <button onclick="valor(25)" id="porcentagem" class="vinteCincoPorcento">25%</button>
          <button onclick="valor(50)" id="porcentagem" class="cinquentaPorcento">50%</button>
          <input type="text" placeholder="Custom" class="custom">
        </div>
        <label class="labelNumberPeoples" for="">Number of People</label>
        <h1 class="erroMsg">Can't be zero</h1>
        <input type="text" class="numberPeoples">
      </div>
      <div class="amount">
        <h1 class="textTipAmount">Tip Amount</h1>
        <h1 class="totalTip">$0.00</h1>
        <h2 class="textTipAmountPerson">/ person</h2>
        <h1 class="textTotal">Total</h1>
        <h1 class="total">$0.00</h1>
        <h2 class="textTotalPerson">/ person</h2>
        <button class="reset">Reset</button>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Kleuber Silva</a>.
      </div>
    </div>
  </div>

  <script src="jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
